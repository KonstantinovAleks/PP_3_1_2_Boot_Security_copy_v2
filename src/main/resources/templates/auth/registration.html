<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="name">Enter your name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:darkorange" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surName">Enter your surName: </label>
    <input type="text" th:field="*{surName}" id="surName">
    <div style="color:darkorange" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">SurName Error</div>
    <br/>
    <label for="username">Enter your username: </label>
    <input type="username" th:field="*{username}" id="username">
    <div style="color:darkorange" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="password">Enter your password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:darkorange" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
